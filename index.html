<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodEats - What's for dinner?</title>

    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <!-- Custom styles -->
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-8">🍽️ MoodEats</h1>

        <!-- Search bar at top, always visible -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <div class="flex flex-col gap-4">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="What do you want to eat? (e.g., pasta, chicken, soup...)"
                        class="input input-bordered input-lg w-full"
                        autofocus
                    >
                    <div class="divider">OR</div>
                    <h3 class="text-center font-semibold">Browse by mood</h3>
                </div>
            </div>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <button class="mood-btn btn btn-outline" data-mood="cozy">🔥 Cozy</button>
                    <button class="mood-btn btn btn-outline" data-mood="fresh">🥗 Fresh</button>
                    <button class="mood-btn btn btn-outline" data-mood="hearty">💪 Hearty</button>
                    <button class="mood-btn btn btn-outline" data-mood="quick">⚡ Quick</button>
                    <button class="mood-btn btn btn-outline" data-mood="asian">🥢 Asian</button>
                    <button class="mood-btn btn btn-outline" data-mood="italian">🍝 Italian</button>
                    <button class="mood-btn btn btn-outline" data-mood="seafood">🐟 Seafood</button>
                    <button class="mood-btn btn btn-outline" data-mood="breakfast">🌅 Breakfast</button>
                </div>
            </div>
        </div>

        <div id="suggestionsArea" class="hidden mt-6">
            <div class="card bg-base-200">
                <div class="card-body">
                    <h3 class="card-title text-lg mb-4" id="suggestionsTitle">Suggestions</h3>
                    <div id="mealSuggestions" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="dist/moodeats-simple.js"></script>
</body>
</html>
