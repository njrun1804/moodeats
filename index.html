<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodEats</title>

    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <!-- Tagify for autocomplete tag input -->
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.21.1/dist/tagify.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.21.1/dist/tagify.min.js"></script>

    <!-- Custom styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header-bar {
        height: 60px;
        background: white;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        padding: 0 20px;
        gap: 15px;
        flex-shrink: 0;
      }

      .search-input {
        flex: 1;
        max-width: 300px;
        height: 36px;
        padding: 0 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }

      .search-input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      /* Tagify Integration Styles */
      .tagify {
        border: 1px solid #d1d5db;
        border-radius: 6px;
        min-height: 36px;
        padding: 6px 8px;
        background: white;
      }

      .tagify:hover {
        border-color: #9ca3af;
      }

      .tagify.tagify--focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }

      /* Essential tag styling only */
      .tagify__tag {
        background: #3b82f6;
        color: white;
        border-radius: 4px;
        margin: 2px;
        padding: 4px 8px;
        font-size: 13px;
      }

      .tagify__tag:hover {
        background: #2563eb;
      }

      /* Ensure text stays white */
      .tagify__tag > div {
        color: white;
      }

      /* Fix remove button to not appear as strikethrough */
      .tagify__tag__removeBtn {
        color: white;
        opacity: 0.7;
        font-size: 14px;
      }

      .tagify__tag__removeBtn:hover {
        opacity: 1;
      }

      /* Prevent any strikethrough styling */
      .tagify__tag x,
      .tagify__tag .tagify__tag__removeBtn::before {
        text-decoration: none;
        border: none;
        background: none;
      }

      .tagify__dropdown {
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        background: white;
        z-index: 1000;
      }

      .tagify__dropdown__item {
        padding: 8px 12px;
        border-bottom: 1px solid #f3f4f6;
        font-size: 14px;
      }

      /* Minimal dropdown styling */
      .tagify__dropdown__item--active {
        background: #e5e7eb;
      }

      .mood-pills {
        display: flex;
        gap: 8px;
        flex: 1;
        flex-wrap: wrap;
      }

      .mood-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        background: white;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
      }

      .mood-btn:hover {
        background: #f3f4f6;
      }

      .mood-btn.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .ai-btn {
        padding: 6px 14px;
        border: 2px solid #10b981;
        border-radius: 20px;
        background: white;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        margin-left: 8px;
        font-weight: 600;
      }

      .ai-btn:hover {
        background: #10b981;
        color: white;
      }

      .ai-btn.copied {
        background: #10b981;
        color: white;
      }

      .meals-viewport {
        flex: 1;
        overflow-y: auto;
        background: #f9fafb;
        padding: 8px;
      }

      .meals-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 8px;
        width: 100%;
      }

      .meal-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        height: 110px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .meal-card:hover {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        transform: translateY(-1px);
      }

      .meal-title {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 6px;
        line-height: 1.2;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .meal-ingredients {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 8px;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .meal-tags {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .meal-tag {
        font-size: 11px;
        padding: 2px 6px;
        background: #f3f4f6;
        border-radius: 4px;
        color: #4b5563;
        white-space: nowrap;
      }

      .title-logo {
        font-size: 20px;
        font-weight: bold;
        margin-right: 10px;
        color: #1f2937;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.open {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        padding: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 16px;
      }

      .modal-title {
        font-size: 20px;
        font-weight: bold;
        color: #1f2937;
        flex: 1;
        padding-right: 16px;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #6b7280;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-section {
        margin-bottom: 16px;
      }

      .modal-section-title {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }

      .modal-section-content {
        font-size: 14px;
        color: #6b7280;
      }

      .nutrition-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .nutrition-item {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        background: #f9fafb;
        border-radius: 6px;
      }

      .nutrition-label {
        font-size: 13px;
        color: #6b7280;
      }

      .nutrition-value {
        font-size: 13px;
        font-weight: 600;
        color: #1f2937;
      }

      .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: #6b7280;
        font-size: 14px;
      }

      /* Responsive adjustments for very large screens */
      @media (min-width: 1600px) {
        .meals-grid {
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
      }

      @media (min-width: 2000px) {
        .meals-grid {
          grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Compact Header Bar -->
      <div class="header-bar">
        <div class="title-logo">üçΩÔ∏è MoodEats</div>
        <input
          type="text"
          id="searchInput"
          placeholder="Search meals..."
          class="search-input"
          autofocus
        />
        <div class="mood-pills">
          <button class="mood-btn" data-mood="all">All</button>
          <button class="mood-btn" data-mood="cozy">üî• Cozy</button>
          <button class="mood-btn" data-mood="fresh">ü•ó Fresh</button>
          <button class="mood-btn" data-mood="hearty">üí™ Hearty</button>
          <button class="mood-btn" data-mood="quick">‚ö° Quick</button>
          <button class="mood-btn" data-mood="asian">ü•¢ Asian</button>
          <button class="mood-btn" data-mood="italian">üçù Italian</button>
          <button class="mood-btn" data-mood="seafood">üêü Seafood</button>
          <button class="mood-btn" data-mood="breakfast">üåÖ Breakfast</button>
        </div>
        <button id="sendToAI" class="ai-btn" title="Copy all meal names to clipboard">ü§ñ Send to AI</button>
      </div>

      <!-- Meals Grid Viewport -->
      <div class="meals-viewport">
        <div id="mealSuggestions" class="meals-grid">
          <!-- Meal cards will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Modal for meal details -->
    <div id="mealModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title"></h2>
          <button class="modal-close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Main Ingredients</div>
          <div id="modalIngredients" class="modal-section-content"></div>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Pantry Items</div>
          <div id="modalPantry" class="modal-section-content"></div>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Nutrition</div>
          <div id="modalNutrition" class="nutrition-grid"></div>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Tags</div>
          <div id="modalTags" class="modal-section-content"></div>
        </div>
      </div>
    </div>

    <!-- Load JavaScript -->
    <script src="dist/moodeats-simple.js"></script>
  </body>
</html>
